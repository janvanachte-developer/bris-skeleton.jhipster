<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myParameterLabel" jhiTranslate="skeletonApp.parameter.home.createOrEditLabel">Create or edit a Parameter</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!parameter.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="parameter.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.parameter.domain" for="field_domain">Domain</label>
            <input type="text" class="form-control" name="domain" id="field_domain"
                [(ngModel)]="parameter.domain"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.parameter.parameter" for="field_parameter">Parameter</label>
            <input type="text" class="form-control" name="parameter" id="field_parameter"
                [(ngModel)]="parameter.parameter"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.parameter.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="parameter.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.parameter.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="parameter.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.parameter.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="parameter.value"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.parameter.creationUser" for="field_creationUser">Creation User</label>
            <input type="text" class="form-control" name="creationUser" id="field_creationUser"
                [(ngModel)]="parameter.creationUser"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.parameter.creationDateTime" for="field_creationDateTime">Creation Date Time</label>
            <div class="d-flex">
                <input id="field_creationDateTime" type="datetime-local" class="form-control" name="creationDateTime" [(ngModel)]="parameter.creationDateTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.parameter.lastModifiedUser" for="field_lastModifiedUser">Last Modified User</label>
            <input type="text" class="form-control" name="lastModifiedUser" id="field_lastModifiedUser"
                [(ngModel)]="parameter.lastModifiedUser"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.parameter.lastModifiedDateTime" for="field_lastModifiedDateTime">Last Modified Date Time</label>
            <div class="d-flex">
                <input id="field_lastModifiedDateTime" type="datetime-local" class="form-control" name="lastModifiedDateTime" [(ngModel)]="parameter.lastModifiedDateTime"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
